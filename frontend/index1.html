<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <!-- Main Contact Management Page -->
    <div class="container" id="contactContainer" style="display: block;">
        <header>
            <h1>Contacts</h1>
            <div class="header-actions">
                <button id="createContactBtn">Create Contact</button>
                <button id="searchBtn">Search</button>
                <button id="logoutBtn">Logout</button>
            </div>
        </header>

        <div class="contact-list">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contactTableBody">
                    <!-- Contact Rows will be added here dynamically -->
                </tbody>
            </table>
            <div id="noResultsMessage" class="no-results">
                No contacts found.
            </div>
        </div>
    </div>

    <!-- Modal for Adding/Updating Contacts -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <span class="close-btn" id="edit-create-close-btn">&times;</span>
            <h2 id="modalTitle">Create Contact</h2>
            <form id="contactForm" action="/add" method="POST">
                <input type="hidden" id="contactId">

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="\d{10}" title="Phone number should be 10 digits" required>
                </div>

                <button type="submit" class="save-btn">Save Contact</button>
                <p id="formError" class="error-message"></p>
            </form>
        </div>
    </div>

    <div class="modal" id="editContactModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Edit Contact</h2>
            <form id="contactForm">
                <input type="hidden" id="contactId">

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="\d{10}" title="Phone number should be 10 digits" required>
                </div>

                <button type="submit" class="save-btn">Save Contact</button>
                <p id="formError" class="error-message"></p>
            </form>
        </div>
    </div>
    <!-- Search Modal -->
    <div class="modal" id="searchModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Search Contacts</h2>
            <input type="text" id="searchInput" placeholder="Search by name or email">
            <ul id="searchResultsList">
                <!-- Search results will be displayed here -->
            </ul>
        </div>
    </div>

    <script src="scripts1.js"></script>
</body>
</html>
