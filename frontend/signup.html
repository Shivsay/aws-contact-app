<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Contact Management System</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <!-- Sign Up Page -->
    <div class="login-container" id="signupContainer">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="newUsername" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="save-btn">Sign Up</button>
            <p id="signupError" class="error-message"></p>
            <p>Already a member? <a href="login.html">Login</a></p>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
